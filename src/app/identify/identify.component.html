<app-layout>
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl md:text-4xl font-bold text-blue-900 mb-12">
      To find, to purify or to store?
    </h2>
    <div class="grid md:grid-cols-2 gap-12">
      <div class="card p-8">
        <div class="card-content flex flex-col items-center justify-center min-h-[400px] space-y-4">
          <i class="fa fa-camera w-24 h-24 text-gray-400"></i>
          <p class="text-lg text-center">Upload or take a picture</p>
          <input type="file" accept="image/*" capture="environment" class="hidden" id="camera-input" />
          <label for="camera-input" class="px-6 py-3 bg-blue-900 text-white rounded-lg cursor-pointer hover:bg-blue-800 transition-colors">
            Take Photo
          </label>
        </div>
      </div>
      <div class="space-y-4">
        <p class="text-lg">
          Upload or capture a photo to identify nearby water sources, determine their location...
        </p>
      </div>
    </div>
  </div>
</app-layout>
