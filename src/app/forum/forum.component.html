<app-layout>
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-blue-900 mb-8">Connect with others</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-2 space-y-8">
        <div class="card">
          <div class="card-content p-6">
            <div class="flex gap-4">
              <div class="avatar">
                <div class="avatar-fallback">L</div>
              </div>
              <div class="flex-1">
                <h3 class="font-semibold mb-2 text-blue-900">
                  Lucia Guerra - 47 years - Atacama Desert, Chile
                </h3>
                <p class="text-black mb-4">
                  Water is scarce here, and it's often hard to tell if the little we find is safe to drink...
                </p>
                <div class="text-sm text-gray-500">7 answers</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="card-content p-6">
            <h3 class="font-semibold mb-4 text-blue-900">Write a comment</h3>
            <textarea placeholder="Write something!" class="mb-4"></textarea>
            <button class="w-full">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
